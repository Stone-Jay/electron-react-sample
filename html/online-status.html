<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="col-sm-9 ">
            <br>
            <p class="quote" id="online-state"></p>
        </div>
        <div class="col-sm-3" id="container"></div>
    </div>
    <script>
        var ipc = require('ipc');
        updateOnlineStatus() {
            ipc.send('online-status-changed', navigator.onLine ? 'online' : 'offline');
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);

            updateOnlineStatus();
        }
    </script>
</body>
<script type="text/javascript" src="./js/jquery/jquery-2.2.2.js"></script>
</html>
